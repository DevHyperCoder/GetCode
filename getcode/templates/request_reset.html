{% extends "layout.html" %} {%block title %} Passowrd reset request {%endblock%} {%block body%}
<div class="container">
    <div class="login-form">
        <form action="{{url_for('authentication_views.reset_request')}}" method="POST">
            <div class="form-group">
                <div class="from-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="submit" class="mt-2 btn btn-block btn-primary">Send Reset Email</button>
            </div>
        </form> {% if success %}
        <div class="alert alert-success">
            <p>{{ success }}</p>
            <p>The Password reset email will expire in 30 mintues</p>
        </div>
        {%endif %} {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {%endif %}

    </div>
</div>

{%endblock%}
