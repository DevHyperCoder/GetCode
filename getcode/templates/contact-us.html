{% extends "layout.html" %} {% block title %} Contact Us {% endblock %} {% block body %}
<div class="container">
    <h1 class="text-center display-3">Contact Us</h1>
    <form action="{{url_for('contact_us')}}" method="post">
        <div class="from-group">
            <input class="form-control" type="email" name="email" id="email">
            <textarea class="form-control" type="text" name="message" id="message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
